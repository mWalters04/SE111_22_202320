<body>
    
    <!-- ideall, we should have some sort of HTML in the file -->
    <h1>Week 6 Intro Demo | JavaScript</h1>
    <!--<script> tags almost always go after any pre-written HTML (ie at the end of the <body>)  -->
    <!-- IN DOCUMENT JAVASCRIPT below -->
    <script>
        // everything inside of the >script> tags MUST be written in JAVASCRIPT
        
        // creating (declaring) a variable -- keyword
        var num1 = 10
        var num2 = 7

        // Cannot use num1 or num2 until they have been assigned data (=)
        // variable assignment --> DEFINITION
        
        var sum = num1 + num2 

        // OUTPUT --> displaying data out of the program
        // output display for testing --> console.log()
        console.log(num1) // displaying 1 stored value

        /* console.log() is only cor the developer & for testing
            to access the developer tools: 
        */
        
        console.log(num1, num2, sum) // display multiple store values
        console.log("Hello World") // displayed traditional string message only
        console.log(num1 + " + " + num2 + " = " + sum) // traditional string message mixed with stored value

        // literal string --> these use ` ` not '' ( ` top left keyboard )
        // ${VAR} displays stored value from var names
        console.log(`${num1} + ${num2} = ${sum.toFixed(2)}`)
        
        // output display for user -->alert()
        // alert() --> print() in PYTON
        alert(`The Sum is: ${sum}`)
        console.log(`Hi`)
        alert(`Hello!`)
        console.log("adios")

        // escape sequences also work in strings " ", ' ', ` `,
        // \t --> tab space , \n --> new line

        // INPUT --> gaining data from the user
        // prompt() --> input() in PYTHON
        // prompt() always return STRINGS --> cast as a Number()
        // assign return of prompt() to a var to use in rest of the program
        var tip = Number(prompt(`Hello World! The sum is ${sum}! \nEnter a number to add as a tip: $`))
        
        var total = sum + tip
        alert(`Your total with tip is now: ${total}`)

        /* var mssg = "Hello World! The sum is ${sum}! \nEnter a number to add as a tip: $"
           prompt(mssg)
        */
       
    </script>

</body>
